<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WisprFlow Stream â€” Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      padding: 40px 32px;
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
    }

    .login-card h1 {
      font-size: 22px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .login-card p {
      font-size: 14px;
      color: #888;
      margin-bottom: 28px;
    }

    .google-btn {
      width: 100%;
      padding: 10px;
      background: #fff;
      color: #333;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.2s;
    }

    .google-btn:hover { background: #f0f0f0; }

    .google-btn svg {
      width: 18px;
      height: 18px;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0;
      color: #555;
      font-size: 13px;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #2a2a2a;
    }

    .form-group {
      margin-bottom: 14px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      color: #888;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      background: #0f0f0f;
      border: 1px solid #333;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 15px;
      font-family: inherit;
      outline: none;
      transition: border-color 0.2s;
    }

    .form-group input:focus { border-color: #555; }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 6px;
    }

    .submit-btn:hover { background: #1d4ed8; }
    .submit-btn:disabled { background: #333; color: #555; cursor: not-allowed; }

    .toggle-mode {
      text-align: center;
      margin-top: 18px;
      font-size: 13px;
      color: #888;
    }

    .toggle-mode a {
      color: #60a5fa;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-mode a:hover { text-decoration: underline; }

    .error-msg {
      background: #2a1a1a;
      border: 1px solid #ef4444;
      color: #ef4444;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 14px;
      display: none;
    }

    .success-msg {
      background: #1a2a1a;
      border: 1px solid #22c55e;
      color: #22c55e;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>WisprFlow Stream</h1>
    <p>Sign in to start streaming text between your devices.</p>

    <div id="error-msg" class="error-msg"></div>
    <div id="success-msg" class="success-msg"></div>

    <button class="google-btn" id="google-btn">
      <svg viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Sign in with Google
    </button>

    <div class="divider">or</div>

    <form id="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password" required minlength="6">
      </div>
      <button type="submit" class="submit-btn" id="submit-btn">Sign In</button>
    </form>

    <div class="toggle-mode">
      <span id="toggle-text">Don't have an account?</span>
      <a id="toggle-link" href="#">Sign Up</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const SUPABASE_URL = "https://qufeotwtcvdpdqngysuj.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF1ZmVvdHd0Y3ZkcGRxbmd5c3VqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTgxODQsImV4cCI6MjA4NjgzNDE4NH0.GuvNQcn0RZ9RLCRyWHLFAoQDrcqASKDjs1fSkB5GIow";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authForm = document.getElementById("auth-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitBtn = document.getElementById("submit-btn");
    const googleBtn = document.getElementById("google-btn");
    const toggleLink = document.getElementById("toggle-link");
    const toggleText = document.getElementById("toggle-text");
    const errorMsg = document.getElementById("error-msg");
    const successMsg = document.getElementById("success-msg");

    let isSignUp = false;

    // Check if already logged in
    sb.auth.getSession().then(({ data: { session } }) => {
      if (session) window.location.href = "/";
    });

    // Listen for auth state changes (handles OAuth redirect)
    sb.auth.onAuthStateChange((event, session) => {
      if (session) window.location.href = "/";
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
      successMsg.style.display = "none";
    }

    function showSuccess(msg) {
      successMsg.textContent = msg;
      successMsg.style.display = "block";
      errorMsg.style.display = "none";
    }

    // Google OAuth
    googleBtn.addEventListener("click", async () => {
      const { error } = await sb.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin }
      });
      if (error) showError(error.message);
    });

    // Email/password sign in or sign up
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      errorMsg.style.display = "none";
      successMsg.style.display = "none";

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      let result;
      if (isSignUp) {
        result = await sb.auth.signUp({ email, password });
        if (!result.error) {
          showSuccess("Check your email for a confirmation link.");
          submitBtn.disabled = false;
          return;
        }
      } else {
        result = await sb.auth.signInWithPassword({ email, password });
      }

      if (result.error) {
        showError(result.error.message);
      }
      submitBtn.disabled = false;
    });

    // Toggle between sign in and sign up
    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignUp = !isSignUp;
      submitBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
      toggleText.textContent = isSignUp ? "Already have an account?" : "Don't have an account?";
      toggleLink.textContent = isSignUp ? "Sign In" : "Sign Up";
      errorMsg.style.display = "none";
      successMsg.style.display = "none";
    });
  </script>
</body>
</html>
